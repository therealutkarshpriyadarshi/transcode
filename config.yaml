server:
  port: 8080
  host: "0.0.0.0"
  readTimeout: "30s"
  writeTimeout: "30s"
  shutdownTimeout: "10s"

database:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "transcode"
  sslmode: "disable"
  maxConns: 25
  minConns: 5

redis:
  host: "redis"
  port: 6379
  password: ""
  db: 0

storage:
  endpoint: "minio:9000"
  accessKeyID: "minioadmin"
  secretAccessKey: "minioadmin"
  bucketName: "videos"
  region: "us-east-1"
  useSSL: false

queue:
  host: "rabbitmq"
  port: 5672
  user: "guest"
  password: "guest"
  vhost: "/"

transcoder:
  workerCount: 2
  tempDir: "/tmp/transcode"
  ffmpegPath: "ffmpeg"
  ffprobePath: "ffprobe"
  maxConcurrent: 4
  chunkSize: 5242880  # 5MB
