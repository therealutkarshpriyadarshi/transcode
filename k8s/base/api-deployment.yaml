apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: transcode
  labels:
    app: transcode
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transcode
      component: api
  template:
    metadata:
      labels:
        app: transcode
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: transcode-api
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
      containers:
      - name: api
        image: transcode/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: CONFIG_PATH
          value: "/etc/transcode/config.yaml"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: DATABASE_URL
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: JWT_SECRET
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: RABBITMQ_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /etc/transcode
          readOnly: true
        - name: tmp
          mountPath: /tmp/transcode
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: config
        configMap:
          name: transcode-config
      - name: tmp
        emptyDir: {}
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transcode-api
  namespace: transcode
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: transcode
  labels:
    app: transcode
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: transcode
    component: api
