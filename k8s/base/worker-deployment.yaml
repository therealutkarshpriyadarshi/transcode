apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-cpu
  namespace: transcode
  labels:
    app: transcode
    component: worker
    worker-type: cpu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transcode
      component: worker
      worker-type: cpu
  template:
    metadata:
      labels:
        app: transcode
        component: worker
        worker-type: cpu
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: transcode-worker
      nodeSelector:
        workload-type: cpu
      containers:
      - name: worker
        image: transcode/worker:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: CONFIG_PATH
          value: "/etc/transcode/config.yaml"
        - name: WORKER_TYPE
          value: "cpu"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: DATABASE_URL
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: RABBITMQ_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /etc/transcode
          readOnly: true
        - name: tmp
          mountPath: /tmp/transcode
        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]
      volumes:
      - name: config
        configMap:
          name: transcode-config
      - name: tmp
        emptyDir:
          sizeLimit: 50Gi
      imagePullSecrets:
      - name: registry-secret
      terminationGracePeriodSeconds: 60
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-gpu
  namespace: transcode
  labels:
    app: transcode
    component: worker
    worker-type: gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transcode
      component: worker
      worker-type: gpu
  template:
    metadata:
      labels:
        app: transcode
        component: worker
        worker-type: gpu
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: transcode-worker
      nodeSelector:
        accelerator: nvidia-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: worker
        image: transcode/worker-gpu:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: CONFIG_PATH
          value: "/etc/transcode/config.yaml"
        - name: WORKER_TYPE
          value: "gpu"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,video,utility"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: DATABASE_URL
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transcode-secrets
              key: RABBITMQ_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /etc/transcode
          readOnly: true
        - name: tmp
          mountPath: /tmp/transcode
        resources:
          requests:
            cpu: 4000m
            memory: 8Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 8000m
            memory: 16Gi
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]
      volumes:
      - name: config
        configMap:
          name: transcode-config
      - name: tmp
        emptyDir:
          sizeLimit: 100Gi
      imagePullSecrets:
      - name: registry-secret
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transcode-worker
  namespace: transcode
