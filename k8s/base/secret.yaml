apiVersion: v1
kind: Secret
metadata:
  name: transcode-secrets
  namespace: transcode
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "changeme-in-production"
  DATABASE_URL: "postgres://postgres:changeme-in-production@postgres-service:5432/transcode?sslmode=disable"

  # Storage credentials (AWS S3)
  AWS_ACCESS_KEY_ID: "changeme"
  AWS_SECRET_ACCESS_KEY: "changeme"
  S3_BUCKET_NAME: "transcode-videos"

  # RabbitMQ credentials
  RABBITMQ_PASSWORD: "changeme-in-production"
  RABBITMQ_ERLANG_COOKIE: "changeme-erlang-cookie"

  # Redis password (optional)
  REDIS_PASSWORD: ""

  # JWT secret for API authentication
  JWT_SECRET: "changeme-jwt-secret-key"

  # API keys (comma-separated)
  API_KEYS: "api-key-1,api-key-2"

  # Webhook signing secret
  WEBHOOK_SECRET: "changeme-webhook-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: transcode
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker registry credentials
  # Generate with: kubectl create secret docker-registry registry-secret --docker-server=<your-registry-server> --docker-username=<your-name> --docker-password=<your-pword> --docker-email=<your-email> --dry-run=client -o yaml
  .dockerconfigjson: e30K
