apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: transcode
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
    spec:
      containers:
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:1.50
        args:
        - --reporter.grpc.host-port=jaeger-collector:14250
        - --reporter.type=grpc
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: transcode
data:
  config.yaml: |
    # Jaeger configuration
    service_name: transcode
    disabled: false
    sampler:
      type: probabilistic
      param: 0.1  # Sample 10% of traces
    reporter:
      log_spans: false
      buffer_flush_interval: 1s
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
  namespace: transcode
type: Opaque
stringData:
  password: "changeme"  # Change in production
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-query-ingress
  namespace: transcode
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - jaeger.transcode.example.com
    secretName: jaeger-tls
  rules:
  - host: jaeger.transcode.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686
