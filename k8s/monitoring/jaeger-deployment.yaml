apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: transcode
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
  - name: jaeger-collector-tchannel
    port: 14267
    protocol: TCP
    targetPort: 14267
  - name: jaeger-collector-http
    port: 14268
    protocol: TCP
    targetPort: 14268
  - name: jaeger-collector-grpc
    port: 14250
    protocol: TCP
    targetPort: 14250
  - name: jaeger-collector-zipkin
    port: 9411
    protocol: TCP
    targetPort: 9411
  selector:
    app: jaeger
    component: collector
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: transcode
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
  - name: jaeger-query-http
    port: 16686
    protocol: TCP
    targetPort: 16686
  - name: jaeger-query-grpc
    port: 16685
    protocol: TCP
    targetPort: 16685
  selector:
    app: jaeger
    component: query
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: transcode
  labels:
    app: jaeger
    component: agent
spec:
  clusterIP: None
  ports:
  - name: jaeger-agent-zipkin-thrift
    port: 5775
    protocol: UDP
    targetPort: 5775
  - name: jaeger-agent-compact
    port: 6831
    protocol: UDP
    targetPort: 6831
  - name: jaeger-agent-binary
    port: 6832
    protocol: UDP
    targetPort: 6832
  - name: jaeger-agent-http
    port: 5778
    protocol: TCP
    targetPort: 5778
  selector:
    app: jaeger
    component: agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-collector
  namespace: transcode
  labels:
    app: jaeger
    component: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: collector
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
    spec:
      containers:
      - name: jaeger-collector
        image: jaegertracing/jaeger-collector:1.50
        args:
        - --config-file=/etc/jaeger/config.yaml
        env:
        - name: SPAN_STORAGE_TYPE
          value: elasticsearch
        - name: ES_SERVER_URLS
          value: http://elasticsearch:9200
        - name: ES_USERNAME
          value: elastic
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: password
        ports:
        - containerPort: 14267
          protocol: TCP
        - containerPort: 14268
          protocol: TCP
        - containerPort: 14250
          protocol: TCP
        - containerPort: 9411
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/jaeger
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: jaeger-config
---
